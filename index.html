<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab.nuts3745.dev - Experimental Playground</title>
    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #e2e8f0;
            --background-color: #e2e8f0;
            --card-background: #e2e8f0;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: rgba(255, 255, 255, 0.8);
            --hover-background: #edf2f7;
            --accent-color: #1e93c6;
            --shadow-light: rgba(255, 255, 255, 0.9);
            --shadow-dark: rgba(174, 188, 212, 0.4);
            --shadow-inset-light: rgba(255, 255, 255, 0.6);
            --shadow-inset-dark: rgba(174, 188, 212, 0.7);
            --gradient-bg: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 113, 208, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(174, 188, 212, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background: var(--background-color);
            border-radius: 24px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow:
                20px 20px 40px var(--shadow-dark),
                -20px -20px 40px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
            position: relative;
            overflow: hidden;
        }

        header {
            padding: 80px 40px 100px;
            text-align: center;
            position: relative;
            background: var(--background-color);
            border-radius: 20px;
            margin: 20px;
            box-shadow:
                15px 15px 30px var(--shadow-dark),
                -15px -15px 30px var(--shadow-light),
                inset 3px 3px 6px var(--shadow-inset-light),
                inset -3px -3px 6px var(--shadow-inset-dark);
        }

        .back-link {
            position: absolute;
            z-index: 10
            top: 30px;
            left: 30px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--background-color);
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        .back-link:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
        }

        .logo {
            z-index: 9;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 30px;
            position: relative;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow:
                2px 2px 4px var(--shadow-dark),
                -1px -1px 2px var(--shadow-light);
            padding: 20px;
            border-radius: 16px;
            background: var(--background-color);
            margin: 0 auto 30px;
            max-width: fit-content;
        }

        .logo i[data-lucide="test-tube-diagonal"] {
            margin-right: 20px;
            color: var(--accent-color);
            width: 42px;
            height: 42px;
            padding: 8px;
            border-radius: 12px;
            background: var(--background-color);
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), rgba(102, 126, 234, 0.5));
            border-radius: 2px;
            box-shadow:
                2px 2px 4px var(--shadow-dark),
                -1px -1px 2px var(--shadow-light);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-primary);
            opacity: 0.9;
            font-weight: 300;
            margin-top: 40px;
            padding: 20px 30px;
            border-radius: 14px;
            background: var(--background-color);
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
            display: inline-block;
        }

        .sub-brand {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--background-color);
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 50px;
            padding: 60px 40px;
        }

        /* Advanced Neumorphism Design */
        .card {
            background: var(--background-color);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow:
                16px 16px 32px var(--shadow-dark),
                -16px -16px 32px var(--shadow-light),
                inset 3px 3px 6px var(--shadow-inset-light),
                inset -3px -3px 6px var(--shadow-inset-dark);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-primary);
            cursor: pointer;
            opacity: 0.95;
            transform: translateY(0) scale(1);
            will-change: transform, box-shadow, opacity;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0.02) 100%);
            border-radius: 20px;
            pointer-events: none;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                20px 20px 40px var(--shadow-dark),
                -20px -20px 40px var(--shadow-light),
                inset 6px 6px 12px var(--shadow-inset-light),
                inset -6px -6px 12px var(--shadow-inset-dark);
            opacity: 1;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 6px 6px 12px var(--shadow-inset-dark),
                inset -6px -6px 12px var(--shadow-inset-light);
        }

        .card-icon {
            font-size: 3.5rem;
            color: var(--accent-color);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 16px;
            background: var(--background-color);
            box-shadow:
                10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
            transition: all 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1) rotateY(10deg);
            box-shadow:
                14px 14px 28px var(--shadow-dark),
                -14px -14px 28px var(--shadow-light),
                inset 4px 4px 8px var(--shadow-inset-light),
                inset -4px -4px 8px var(--shadow-inset-dark);
        }

        .card-icon svg {
            width: 60%;
            height: 60%;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .status-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--text-primary);
            opacity: 0.8;
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--background-color);
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
            z-index: 1000;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .status-indicator:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow:
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .status-indicator:hover .status-dot {
            box-shadow:
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light),
                inset 1px 1px 2px var(--shadow-inset-light),
                inset -1px -1px 2px var(--shadow-inset-dark);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        footer {
            max-width: 1200px;
            margin: 0 auto 20px;
            padding: 60px 60px 40px;
            text-align: center;
            color: var(--text-primary);
            opacity: 0.7;
            font-size: 0.9rem;
            background: var(--background-color);
            border-radius: 20px;
            box-shadow:
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
        }

        .card h2 {
            font-size: 1.4rem;
            font-weight: 500;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
            margin-top: 15px;
            padding: 12px 24px;
            border-radius: 12px;
            background: var(--background-color);
            transition: all 0.3s ease;
            text-shadow:
                2px 2px 4px var(--shadow-dark),
                -1px -1px 2px var(--shadow-light);
        }

        .card:hover h2 {
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 2px 2px 4px var(--shadow-inset-light),
                inset -2px -2px 4px var(--shadow-inset-dark);
        }

        a, a.card {
            text-decoration: none !important;
            color: inherit !important;
        }
        
        a.card:hover,
        a.card:visited,
        a.card:active,
        a.card:focus {
            text-decoration: none;
            color: inherit;
        }
        
        /* ホバー効果も調整 */
        a.card:hover h2 {
            transform: translateY(-1px);
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 1px 1px 2px var(--shadow-inset-light),
                inset -1px -1px 2px var(--shadow-inset-dark);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
                box-shadow:
                    12px 12px 24px var(--shadow-dark),
                    -12px -12px 24px var(--shadow-light),
                    inset 1px 1px 2px var(--shadow-inset-light),
                    inset -1px -1px 2px var(--shadow-inset-dark);
            }

            header {
                padding: 60px 20px 80px;
                margin: 10px;
                border-radius: 16px;
            }

            .logo {
                font-size: 2.2rem;
                padding: 15px;
            }

            .logo i[data-lucide="test-tube-diagonal"] {
                width: 36px;
                height: 36px;
                margin-right: 15px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 40px 20px;
            }

            .card {
                padding: 40px 25px;
                border-radius: 16px;
                box-shadow:
                    12px 12px 24px var(--shadow-dark),
                    -12px -12px 24px var(--shadow-light),
                    inset 2px 2px 4px var(--shadow-inset-light),
                    inset -2px -2px 4px var(--shadow-inset-dark);
            }

            .card-icon {
                width: 70px;
                height: 70px;
                border-radius: 14px;
            }

            .status-indicator {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
                border-radius: 10px;
                font-size: 0.8rem;
                gap: 8px;
                max-width: calc(100vw - 40px);
                box-shadow:
                    6px 6px 12px var(--shadow-dark),
                    -6px -6px 12px var(--shadow-light);
            }

            .status-indicator:hover {
                box-shadow:
                    8px 8px 16px var(--shadow-dark),
                    -8px -8px 16px var(--shadow-light),
                    inset 1px 1px 2px var(--shadow-inset-light),
                    inset -1px -1px 2px var(--shadow-inset-dark);
            }

            footer {
                margin: 10px;
                padding: 40px 20px 30px;
                border-radius: 16px;
            }

            .back-link {
                padding: 10px 16px;
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .status-indicator {
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                border-radius: 10px;
                font-size: 0.75rem;
                gap: 6px;
                max-width: calc(100vw - 50px);
            }

            .status-dot {
                width: 10px;
                height: 10px;
            }

            .logo {
                font-size: 1.8rem;
                padding: 12px;
            }

            .logo i[data-lucide="test-tube-diagonal"] {
                width: 32px;
                height: 32px;
                margin-right: 12px;
            }

            .container {
                margin: 5px;
            }

            header {
                padding: 40px 15px 60px;
                margin: 5px;
            }

            footer {
                margin: 5px;
                padding: 30px 15px 25px;
            }

            .back-link {
                top: 20px;
                left: 20px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        .interactive-element {
            position: absolute;
            width: 1px;
            height: 1px;
            background: var(--background-color);
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 50%;
            box-shadow:
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light),
                inset 1px 1px 2px var(--shadow-inset-light),
                inset -1px -1px 2px var(--shadow-inset-dark);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>EXPERIMENTAL</span>
            </div>
            <a href="https://nuts3745.dev" class="back-link" rel="noopener noreferrer">←</a>
            <h1 class="logo">
                <div class="card-icon">
                    <i data-lucide="test-tube-diagonal"></i>
                </div>
                lab.nuts3745.dev
            </h1>
        </header>

        <div class="grid">
            <a href="/binary_heap/" class="card" rel="noopener noreferrer">
                <div class="card-icon">
                    <i data-lucide="network"></i>
                </div>
                <h2>Binary Heap</h2>
            </a>
        </div>
    </div>

    <footer>
        <small>Copyright © 2019-2025 nuts3745 All rights reserved.</small>
    </footer>

    <script>
        // Lucide icons initialization
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/lucide@latest/dist/umd/lucide.js';
        script.onload = function () {
            lucide.createIcons();
        };
        document.head.appendChild(script);

        // Neumorphicマウス軌跡エフェクト（位置修正版）
        document.addEventListener('mousemove', (e) => {
            const interactiveEl = document.createElement('div');
            interactiveEl.className = 'interactive-element';

            // スクロール位置を考慮した正確な位置計算
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

            interactiveEl.style.left = (e.clientX + scrollLeft) + 'px';
            interactiveEl.style.top = (e.clientY + scrollTop) + 'px';
            interactiveEl.style.position = 'absolute';
            interactiveEl.style.zIndex = '9999';
            interactiveEl.style.pointerEvents = 'none';

            document.body.appendChild(interactiveEl);

            setTimeout(() => {
                interactiveEl.style.width = '20px';
                interactiveEl.style.height = '20px';
                interactiveEl.style.marginLeft = '-10px';
                interactiveEl.style.marginTop = '-10px';
                interactiveEl.style.opacity = '0';
                interactiveEl.style.transform = 'scale(1.5)';
                interactiveEl.style.boxShadow = `
                    6px 6px 12px var(--shadow-dark),
                    -6px -6px 12px var(--shadow-light),
                    inset 2px 2px 4px var(--shadow-inset-light),
                    inset -2px -2px 4px var(--shadow-inset-dark)
                `;
            }, 50);

            setTimeout(() => {
                if (document.body.contains(interactiveEl)) {
                    document.body.removeChild(interactiveEl);
                }
            }, 550);
        });

        // カードのホバー効果強化（ボーダー効果なし）
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-4px) scale(1.02)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });

            // 3D tilt effect on mouse move
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (e.clientX - centerX) / (rect.width / 2);
                const deltaY = (e.clientY - centerY) / (rect.height / 2);

                card.style.transform = `translateY(-4px) scale(1.02) rotateX(${deltaY * 5}deg) rotateY(${deltaX * 5}deg)`;
            });
        });

        // ページロード時のアニメーション
        window.addEventListener('load', () => {
            document.querySelectorAll('.card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';

                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>

</html>
