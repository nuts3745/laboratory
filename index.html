<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab.nuts3745.dev - Experimental Playground</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #f8f7f2;
            --background-color: #f8f7f2;
            --card-background: #f8f7f2;
            --text-primary: #333;
            --text-secondary: #f8f7f2;
            --border-color: #f8f7f2;
            --hover-background: #f8f7f2;
            --accent-color: #1e93c6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 60px 0 80px;
            text-align: center;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 20px;
            position: relative;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i[data-lucide="test-tube-diagonal"] {
            margin-right: 15px;
            color: var(--accent-color);
            width: 36px;
            height: 36px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background-color: var(--accent-color);
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-primary);
            opacity: 0.8;
            font-weight: 300;
            margin-top: 30px;
        }

        .sub-brand {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 40px 0;
        }

        /* Neumorphism Design */
        .card {
            background: var(--card-background);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(51, 51, 51, 0.05), inset 0 2px 4px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-primary);
            border: 1px solid rgba(51, 51, 51, 0.05);
            cursor: pointer;
            opacity: 0.9;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            will-change: transform, box-shadow, opacity;
        }

        .card:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 40px rgba(51, 51, 51, 0.1);
        }

        .card-icon {
            font-size: 3rem;
            color: var(--accent-color);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        .floating-dot:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-dot:nth-child(2) {
            top: 20%;
            left: 80%;
            animation-delay: 5s;
        }

        .floating-dot:nth-child(3) {
            top: 60%;
            left: 15%;
            animation-delay: 10s;
        }

        .floating-dot:nth-child(4) {
            top: 80%;
            left: 70%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-primary);
            opacity: 0.7;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-primary);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .tech-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0.02;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .card {
                padding: 30px 25px;
            }

            .status-indicator {
                top: 20px;
                right: 20px;
            }
        }

        .interactive-element {
            position: absolute;
            width: 1px;
            height: 1px;
            background: var(--accent-color);
            pointer-events: none;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="status-indicator">
        <div class="status-dot"></div>
        <span>EXPERIMENTAL</span>
    </div>

    <div class="container">
        <header>
            <a href="https://nuts3745.dev" class="back-link" rel="noopener noreferrer">←</a>
            <h1 class="logo">
                <div class="card-icon">
                    <i data-lucide="test-tube-diagonal"></i>
                </div>
                lab.nuts3745.dev
            </h1>
            <div class="tech-pattern">
                <svg viewBox="0 0 200 200" fill="currentColor">
                    <circle cx="50" cy="50" r="2" />
                    <circle cx="150" cy="50" r="2" />
                    <circle cx="100" cy="100" r="2" />
                    <circle cx="50" cy="150" r="2" />
                    <circle cx="150" cy="150" r="2" />
                    <line x1="50" y1="50" x2="150" y2="50" stroke="currentColor" stroke-width="0.5" />
                    <line x1="50" y1="50" x2="100" y2="100" stroke="currentColor" stroke-width="0.5" />
                    <line x1="150" y1="50" x2="100" y2="100" stroke="currentColor" stroke-width="0.5" />
                    <line x1="100" y1="100" x2="50" y2="150" stroke="currentColor" stroke-width="0.5" />
                    <line x1="100" y1="100" x2="150" y2="150" stroke="currentColor" stroke-width="0.5" />
                </svg>
            </div>
        </header>

        <div class="grid">
            <div class="card" onclick="window.location.href='/binary_heap/'">
                <div class="card-icon">
                    <i data-lucide="network"></i>
                </div>
                <h2 class="">Binary Heap</h2>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <small>Copyright © 2019-2025 nuts3745 All rights reserved.</small>
        </div>
    </footer>

    <script>
        // Lucide icons initialization
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/lucide@latest/dist/umd/lucide.js';
        script.onload = function () {
            lucide.createIcons();
        };
        document.head.appendChild(script);

        // インタラクティブな背景効果
        document.addEventListener('mousemove', (e) => {
            const interactiveEl = document.createElement('div');
            interactiveEl.className = 'interactive-element';
            interactiveEl.style.left = e.clientX + 'px';
            interactiveEl.style.top = e.clientY + 'px';

            document.body.appendChild(interactiveEl);

            setTimeout(() => {
                interactiveEl.style.width = '20px';
                interactiveEl.style.height = '20px';
                interactiveEl.style.marginLeft = '-10px';
                interactiveEl.style.marginTop = '-10px';
                interactiveEl.style.opacity = '0';
            }, 50);

            setTimeout(() => {
                document.body.removeChild(interactiveEl);
            }, 350);
        });

        // カードのホバー効果強化
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.borderColor = 'var(--accent-color)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.borderColor = 'rgba(51, 51, 51, 0.05)';
            });
        });

        // 初期化
        generateBinaryBackground();

        // ページロード時のアニメーション
        window.addEventListener('load', () => {
            document.querySelectorAll('.card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';

                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>

</html>
